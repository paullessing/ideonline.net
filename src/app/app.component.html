<h1 class="title">JS Console</h1>
<textarea
  class="input"
  #js
  rows="20"
></textarea>
<div class="submit">
  <button
    class="submit__button"
    type="button"
    (click)="run(js.value)"
  >RUN</button>
</div>
<pre
  class="output"
  [class.output--has-error]="isError"
><code>{{ consoleOutput }}</code></pre>
